<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/latihanLogin.css">

    <title>Login</title>
  </head>
  <body>
    <!-- Awal Login -->
    <div class="card col-md-15" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <br>
            <br>
            <br>
            <h5 class="text-center"><img src="img/hoodie_icon-removebg-preview.png" class="img-fluid rounded-start" alt="...">
            The Hood Store</h5>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-center">Log In</h5>
              <form action="">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"></label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"></label>
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
                  </div>
                </div>
                <button type="submit" class="its">Submit</button>
              </form>
              <br>
              <p class="text-center">Dont have an account? <a href="#">Register Here</a></p>
          </div>
        </div>
      </div>
    <!-- Akhir Login -->
   
  </body>
</html>
